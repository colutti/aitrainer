name: AI Personal Trainer CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install Dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Tests (Unit)
      run: |
        cd backend
        pytest tests/unit

    - name: Run Benchmarks
      run: |
        cd backend
        pytest tests/performance --benchmark-only
        
    - name: Lint with Ruff
      run: |
        cd backend
        pip install ruff
        ruff check .

  frontend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install Dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Run Unit Tests
      run: |
        cd frontend
        npm test -- --watchAll=false
        
    - name: Build
      run: |
        cd frontend
        npm run build

  frontend-e2e-fast:
    runs-on: ubuntu-latest
    name: "Cypress Fast (Fail-Fast Gate)"
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      run: |
        cd frontend
        npm ci

    - name: Run Cypress Fast (10s - Critical Path Only)
      run: |
        cd frontend
        npm run cypress:fast
      timeout-minutes: 2
      continue-on-error: false

  frontend-e2e-extended:
    runs-on: ubuntu-latest
    needs: frontend-e2e-fast
    name: "Cypress Extended (Parallelized)"
    strategy:
      matrix:
        # Distribuir testes em 3 workers para paralelização
        container: [1, 2, 3]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      run: |
        cd frontend
        npm ci

    - name: Run Cypress Extended (Parallel - Worker ${{ matrix.container }}/3)
      run: |
        cd frontend
        npm run cypress:extended -- --parallel --ci-build-id=${{ github.run_id }}
      timeout-minutes: 10
      continue-on-error: true
