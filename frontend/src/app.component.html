<div class="h-screen w-screen bg-dark-bg text-text-primary flex flex-col md:flex-row overflow-hidden">
  @if (isAuthenticated()) {
    <!-- Mobile Header -->
    <header data-cy="mobile-header" class="md:hidden flex items-center justify-between p-4 bg-light-bg border-b border-secondary flex-shrink-0 z-20">
      <div class="flex items-center space-x-3">
        <svg class="h-8 w-8 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
        </svg>
        <h2 class="text-xl font-bold text-text-primary">AI Trainer</h2>
      </div>
      <button data-cy="mobile-menu-btn" (click)="toggleMobileMenu()" class="p-2 text-text-secondary hover:text-white hover:bg-secondary rounded-lg transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </header>

    <!-- Sidebar Wrapper -->
    <!-- 
      - md:relative md:block: On desktop, it's relative and always visible.
      - fixed inset-y-0 left-0 z-50: On mobile, it's fixed and acts as a drawer.
      - transform transition-transform: Smooth slide effect.
      - md:transform-none: On desktop, disable transform so it sits in flow (overrides -translate-x-full).
    -->
    <div 
      data-cy="sidebar-wrapper"
      class="fixed inset-y-0 left-0 z-50 md:relative md:z-0 transform transition-transform duration-300 ease-in-out md:transform-none md:translate-x-0"
      [class.translate-x-0]="isMobileMenuOpen()"
      [class.-translate-x-full]="!isMobileMenuOpen()"
    >
      <app-sidebar class="h-full block w-64"></app-sidebar>
    </div>

    <!-- Backdrop Overlay for Mobile -->
    @if (isMobileMenuOpen()) {
      <div 
        data-cy="mobile-backdrop"
        (click)="closeMobileMenu()"
        class="fixed inset-0 bg-black/50 z-40 md:hidden backdrop-blur-sm transition-opacity"
      ></div>
    }

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative z-0 w-full">
      @switch (currentView()) {
        @case ('dashboard') {
          <app-dashboard class="h-full block"></app-dashboard>
        }
        @case ('chat') {
          <app-chat class="h-full block"></app-chat>
        }
        @case ('user-profile') {
          <app-user-profile class="h-full block"></app-user-profile>
        }
        @case ('trainer-settings') {
          <app-trainer-settings class="h-full block"></app-trainer-settings>
        }
        @case ('memories') {
          <app-memories class="h-full block"></app-memories>
        }
        @case ('workouts') {
          <app-workouts class="h-full block"></app-workouts>
        }
      }
    </main>
  } @else {
    <app-login class="w-full h-full"></app-login>
  }
</div>
