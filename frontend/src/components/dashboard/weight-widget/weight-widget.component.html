<div class="bg-light-bg rounded-2xl p-6 border border-secondary shadow-lg hover:border-primary/50 transition-colors">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-lg font-semibold text-white flex items-center gap-2">
      <!-- Activity/Chart Icon instead of lock -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
      </svg>
      Log de Composi&ccedil;&atilde;o
    </h3>
    <button 
      (click)="toggleExpanded()"
      class="text-xs text-gray-400 hover:text-purple-400 transition-colors flex items-center gap-1"
    >
      <span>{{ isExpanded() ? 'Menos' : 'Mais' }}</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform" [class.rotate-180]="isExpanded()" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </button>
  </div>

  <div class="space-y-3">
    <!-- Weight Input (Always Visible) -->
    <div class="flex gap-2">
      <div class="relative flex-1">
        <!-- Scale Icon Icon beside input -->
        <div class="absolute left-3 top-2.5 text-gray-500 pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 12h12l3-12H3zM9 6V4a1 1 0 011-1h4a1 1 0 011 1v2" />
          </svg>
        </div>
        <input 
          type="number" 
          appNumericInput
          [ngModel]="weightInput()"
          (ngModelChange)="weightInput.set($event)" 
          placeholder="0.0"
          step="0.1"
          class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg pl-9 pr-8 py-2 focus:outline-none focus:border-purple-500 transition-colors"
          [class.border-green-500]="lastSaved()"
        >
        <span class="absolute right-3 top-2 text-gray-400 text-xs font-bold">kg</span>
      </div>
      
      <button 
        (click)="saveWeight()" 
        [disabled]="isSaving() || !weightInput()"
        class="bg-purple-600 hover:bg-purple-700 disabled:opacity-50 disabled:cursor-not-allowed text-white px-4 py-2 rounded-lg font-medium transition-all flex items-center justify-center min-w-[3rem]"
      >
        <span *ngIf="!isSaving() && !lastSaved()">OK</span>
        <svg *ngIf="isSaving()" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <svg *ngIf="lastSaved()" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>

    <!-- Expandable Composition Fields -->
    <div *ngIf="isExpanded()" class="grid grid-cols-2 gap-2 pt-2 border-t border-gray-700">
      <div class="relative">
        <!-- Fat/Percentage Icon -->
        <div class="absolute left-3 top-2.5 text-orange-400/60 pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 01-4.757-4.757l-.477-2.387a2 2 0 00-.547-1.022L10 6l-2 2 .547.547a2 2 0 01.547 1.022l.477 2.387a6 6 0 004.757 4.757l2.387.477a2 2 0 011.022.547l.547.547 2-2-.547-.547z" />
          </svg>
        </div>
        <input 
          type="number" 
          appNumericInput
          [ngModel]="bodyFatInput()"
          (ngModelChange)="bodyFatInput.set($event)"
          placeholder="0.0"
          step="0.1"
          min="0"
          max="100"
          class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg pl-9 pr-8 py-2 text-sm focus:outline-none focus:border-purple-500 transition-colors"
        >
        <span class="absolute right-3 top-2 text-gray-400 text-xs font-bold">&percnt; G</span>
      </div>
      
      <div class="relative">
        <!-- Muscle Icon -->
        <div class="absolute left-3 top-2.5 text-blue-400/60 pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
        </div>
        <input 
          type="number" 
          appNumericInput
          [ngModel]="muscleMassInput()"
          (ngModelChange)="muscleMassInput.set($event)" 
          placeholder="0.0"
          step="0.1"
          min="0"
          max="100"
          class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg pl-9 pr-8 py-2 text-sm focus:outline-none focus:border-purple-500 transition-colors"
        >
        <span class="absolute right-3 top-2 text-gray-400 text-xs font-bold">&percnt; M</span>
      </div>
    </div>
  </div>
  
  <p *ngIf="lastSaved()" class="text-green-400 text-xs mt-2 text-center fade-out">
    {{ isExpanded() && (bodyFatInput() || muscleMassInput()) ? 'Composi&ccedil;&atilde;o atualizada!' : 'Peso atualizado!' }}
  </p>
</div>
