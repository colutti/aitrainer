<div class="bg-gray-800 rounded-xl p-6 shadow-lg border border-gray-700">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-lg font-semibold text-white flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-400" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 001-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" />
      </svg>
      Log de Peso
    </h3>
    <span class="text-xs text-gray-400">Hoje</span>
  </div>

  <div class="flex gap-2">
    <div class="relative flex-1">
      <input 
        type="number" 
        [(ngModel)]="weightInput" 
        placeholder="0.0"
        step="0.1"
        class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500 transition-colors"
        [class.border-green-500]="lastSaved()"
      >
      <span class="absolute right-3 top-2 text-gray-400">kg</span>
    </div>
    
    <button 
      (click)="saveWeight()" 
      [disabled]="isSaving() || !weightInput()"
      class="bg-purple-600 hover:bg-purple-700 disabled:opacity-50 disabled:cursor-not-allowed text-white px-4 py-2 rounded-lg font-medium transition-all flex items-center justify-center min-w-[3rem]"
    >
      <span *ngIf="!isSaving() && !lastSaved()">OK</span>
      <svg *ngIf="isSaving()" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <svg *ngIf="lastSaved()" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>
  
  <p *ngIf="lastSaved()" class="text-green-400 text-xs mt-2 text-center fade-out">
    Peso atualizado!
  </p>
</div>
