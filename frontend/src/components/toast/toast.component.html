<div class="fixed top-4 right-4 z-50 flex flex-col gap-2 max-w-sm w-full pointer-events-none">
  @for (toast of toasts(); track toast.id) {
    <div 
      class="pointer-events-auto p-4 rounded-lg shadow-lg border-l-4 flex items-center justify-between gap-3 text-sm font-medium transition-all duration-300 animate-in fade-in slide-in-from-right-8"
      [ngClass]="{
        'bg-green-900/90 text-green-100 border-green-500': toast.type === 'success',
        'bg-red-900/90 text-red-100 border-red-500': toast.type === 'error',
        'bg-blue-900/90 text-blue-100 border-blue-500': toast.type === 'info'
      }"
    >
      <span>{{ toast.message }}</span>
      <button 
        (click)="remove(toast.id)"
        class="text-white/60 hover:text-white transition-colors"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  }
</div>
