<div class="form-group">
  <label *ngIf="label" class="block text-xs text-text-secondary mb-1">
    {{ label }}
    <span *ngIf="required" class="text-red-500">*</span>
  </label>
  <div class="relative">
    <input
      type="number"
      appNumericInput
      class="w-full bg-dark-bg border border-secondary rounded px-3 py-2 text-white focus:outline-none focus:border-primary"
      [class.pr-12]="unit"
      [placeholder]="placeholder"
      [min]="min"
      [max]="max"
      [step]="step"
      [disabled]="disabled"
      [attr.data-cy]="dataCy"
      [ngModel]="ngModel"
      [ngModelOptions]="{standalone: true}"
      (ngModelChange)="onValueChange($event)"
    />
    <span *ngIf="unit" class="absolute right-3 top-1/2 -translate-y-1/2 text-text-secondary text-sm pointer-events-none">
      {{ unit }}
    </span>
  </div>
</div>
