<div class="form-group">
  <label *ngIf="label" class="block text-xs text-text-secondary mb-1">
    {{ label }}
    <span *ngIf="required" class="text-red-500">*</span>
  </label>
  <input
    type="text"
    class="w-full bg-dark-bg border border-secondary rounded px-3 py-2 text-white focus:outline-none focus:border-primary cursor-pointer"
    [placeholder]="placeholder"
    [disabled]="disabled"
    ngbDatepicker
    #d="ngbDatepicker"
    [ngModel]="dateStruct"
    (ngModelChange)="onDateChange($event)"
    (click)="d.toggle()"
    [minDate]="minDate"
    [maxDate]="maxDate"
    readonly
  />
</div>
