<style>
  .markdown-content {
    line-height: 1.6;
  }

  .markdown-content strong {
    font-weight: 600;
  }

  .markdown-content ol {
    list-style-type: decimal;
    margin-left: 1.5rem;
    margin-top: 0.5rem;
    margin-bottom: 0.5rem;
  }

  .markdown-content ul {
    list-style-type: disc;
    margin-left: 1.5rem;
    margin-top: 0.5rem;
    margin-bottom: 0.5rem;
  }

  .markdown-content li {
    margin-bottom: 0.25rem;
  }

  .markdown-content p {
    margin-bottom: 0.5rem;
  }

  .markdown-content p:last-child {
    margin-bottom: 0;
  }

  .markdown-content code {
    background-color: rgba(0, 0, 0, 0.1);
    padding: 0.125rem 0.25rem;
    border-radius: 0.25rem;
    font-family: monospace;
    font-size: 0.875em;
  }

  .markdown-content pre {
    background-color: rgba(0, 0, 0, 0.1);
    padding: 0.75rem;
    border-radius: 0.5rem;
    overflow-x: auto;
    margin-top: 0.5rem;
    margin-bottom: 0.5rem;
  }

  .markdown-content pre code {
    background-color: transparent;
    padding: 0;
  }

  /* Dark theme compatibility for trainer messages */
  .bg-light-bg .markdown-content code {
    background-color: rgba(0, 0, 0, 0.05);
  }

  .bg-light-bg .markdown-content pre {
    background-color: rgba(0, 0, 0, 0.05);
  }

  /* Light theme for user messages */
  .bg-accent .markdown-content code {
    background-color: rgba(255, 255, 255, 0.2);
  }

  .bg-accent .markdown-content pre {
    background-color: rgba(255, 255, 255, 0.2);
  }
</style>

<div class="flex flex-col h-full bg-dark-bg">
  <header class="p-4 border-b border-secondary flex-shrink-0">
    <h2 class="text-xl font-semibold">Chat com seu Personal Trainer</h2>
  </header>

  <!-- 
    Container uses flex-col-reverse to stay at the bottom automatically.
    The messages must be reversed in the controller.
  -->
  <!-- 
    Main chat container with scrolling.
    We center the content using a wrapper.
    flex-col-reverse on both ensures centering starts from bottom and automatic scroll.
  -->
  <div class="flex-1 overflow-y-auto flex flex-col-reverse">
    <div class="max-w-3xl mx-auto w-full px-4 py-6 flex flex-col-reverse gap-6">
      
      <!-- Typing indicator -->
      @if (isTyping()) {
        <div class="flex justify-start animate-slide-in-fade">
          <div class="max-w-[85%] md:max-w-2xl px-4 py-3 rounded-2xl shadow bg-light-bg text-text-primary rounded-bl-none">
            <div class="flex items-center space-x-1">
              <span class="text-sm">Digitando</span>
              <div class="animate-bounce [animation-delay:-0.3s] h-2 w-2 bg-text-secondary rounded-full"></div>
              <div class="animate-bounce [animation-delay:-0.15s] h-2 w-2 bg-text-secondary rounded-full"></div>
              <div class="animate-bounce h-2 w-2 bg-text-secondary rounded-full"></div>
            </div>
          </div>
        </div>
      }

      <!-- Messages in reverse order -->
      @for (message of reversedMessages(); track message.id) {
        <div class="flex animate-slide-in-fade"
             [class]="message.sender === 'user' ? 'justify-end' : 'justify-start'">
          <div
            class="max-w-[85%] md:max-w-2xl px-4 py-3 rounded-2xl shadow"
            [class]="
              message.sender === 'user'
                ? 'bg-accent text-white rounded-br-none'
                : 'bg-light-bg text-text-primary rounded-bl-none'
            ">
            <div class="text-sm markdown-content" [innerHTML]="message.text | markdown"></div>
            <p class="text-xs mt-1 opacity-60 text-right">
              {{ message.timestamp | date:'shortTime' }}
            </p>
          </div>
        </div>
      }
    </div>
  </div>

  <!-- Input de mensagem -->
  <div class="p-4 border-t border-secondary flex-shrink-0 bg-dark-bg">
    <div class="max-w-3xl mx-auto w-full">
      <form (ngSubmit)="sendMessage()" class="flex items-center space-x-3">
        <input
          type="text"
          [(ngModel)]="newMessage"
          name="newMessage"
          [placeholder]="
            isTyping()
              ? 'Aguarde a resposta do treinador...'
              : 'Digite sua mensagem aqui...'
          "
          [disabled]="isTyping()"
          class="flex-1 block w-full px-4 py-3 bg-light-bg border border-secondary rounded-full shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm disabled:opacity-50"
          autocomplete="off"
        />
        <button
          type="submit"
          [disabled]="!newMessage().trim() || isTyping()"
          class="inline-flex items-center justify-center rounded-full h-12 w-12 bg-primary text-white hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-dark-bg focus:ring-primary disabled:opacity-50 disabled:cursor-not-allowed transition-all"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
            />
          </svg>
        </button>
      </form>
    </div>
  </div>
</div>
