<div class="flex items-center justify-center w-full h-full bg-dark-bg p-4">
  <div class="w-full max-w-md p-8 space-y-8 bg-light-bg rounded-2xl shadow-2xl">
    <div class="text-center">
      <h1 class="text-4xl font-bold tracking-tight text-text-primary">Bem-vindo!</h1>
      <p class="mt-2 text-text-secondary">Fa√ßa login para encontrar seu personal trainer AI.</p>
    </div>
    <form class="space-y-6" (ngSubmit)="login()">
      <div>
        <label for="email" class="block text-sm font-medium text-text-secondary">Email</label>
        <input id="email" name="email" type="email" required
          [ngModel]="email()"
          (ngModelChange)="email.set($event)"
          class="mt-1 block w-full px-3 py-2 bg-dark-bg border border-secondary rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
          placeholder="voce@exemplo.com">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-text-secondary">Senha</label>
        <input id="password" name="password" type="password" required
          [ngModel]="password()"
          (ngModelChange)="password.set($event)"
          class="mt-1 block w-full px-3 py-2 bg-dark-bg border border-secondary rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
          placeholder="Sua senha">
      </div>

      @if (error()) {
      <p class="text-sm text-red-400">{{ error() }}</p>
      }

      <div>
        <button type="submit" [disabled]="isLoading()"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-dark-bg focus:ring-primary disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
          @if (isLoading()) {
          <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
          } @else {
          <span>Entrar</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
