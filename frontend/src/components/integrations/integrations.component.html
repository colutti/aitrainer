<div class="container mx-auto px-4 py-8 max-w-4xl">
  
  <!-- Header -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-white mb-2">Integrações</h1>
    <p class="text-gray-400">Conecte seus aplicativos favoritos para sincronizar dados automaticamente.</p>
  </div>

  <!-- Integration Cards -->
  <div class="space-y-4">
    <!-- Hevy Specific Card -->
    <app-integration-card
      [attr.data-cy]="'card-hevy'"
      [provider]="hevyProvider()"
      (configure)="openConfig('hevy')"
    ></app-integration-card>

    <!-- Telegram Card -->
    <app-integration-card
      [attr.data-cy]="'card-telegram'"
      [provider]="telegramProvider()"
      (configure)="openConfig('telegram')"
    ></app-integration-card>

    <!-- Other Cards -->
    <app-integration-card
      *ngFor="let provider of otherProviders()"
      [attr.data-cy]="'card-' + provider.id"
      [provider]="provider"
      (configure)="openConfig(provider.id)"
    ></app-integration-card>
  </div>

  <app-hevy-config
    *ngIf="showHevyConfig()"
    (close)="onHevyConfigClose()"
    (statusChanged)="onHevyStatusChanged()"
  ></app-hevy-config>

  <!-- Telegram Config Modal -->
  <app-telegram-config
    *ngIf="showTelegramConfig()"
    (close)="onTelegramConfigClose()"
    (statusChanged)="onTelegramStatusChanged()"
  ></app-telegram-config>

  <!-- MFP Import Modal -->
  <app-mfp-import
    *ngIf="showMfpImport()"
    (close)="onMfpImportClose()"
  ></app-mfp-import>

  <!-- Zepp Life Import Modal -->
  <div *ngIf="showZeppLifeImport()" class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50">
    <div class="bg-surface-card rounded-xl shadow-2xl w-full max-w-lg p-6 relative border border-white/10">
      <app-zepp-life-import (close)="onZeppLifeImportClose()"></app-zepp-life-import>
    </div>
  </div>

</div>
