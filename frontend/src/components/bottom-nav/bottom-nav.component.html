<nav
  class="fixed bottom-0 left-0 right-0 bg-light-bg border-t border-secondary md:hidden flex justify-around items-center h-16 pb-safe-area"
  data-cy="bottom-nav"
>
  @for (item of navItems; track item.id) {
    <button
      (click)="navigate(item.id)"
      [attr.data-cy]="'nav-' + item.id"
      class="flex flex-col items-center justify-center flex-1 h-full gap-1 transition-colors duration-200"
      [ngClass]="
        isActive(item.id)
          ? item.isCenter
            ? 'bg-gradient-to-r from-primary to-accent text-white'
            : 'text-accent'
          : 'text-text-secondary hover:text-text-primary'
      "
    >
      <lucide-icon [name]="item.iconName" class="w-6 h-6"></lucide-icon>
    </button>
  }
</nav>
