services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - /app/.venv
    env_file:
      - ./backend/.env
    environment:
      - MONGO_URI=mongodb://aitrainer:aitrainerpass@mongo:27017/aitrainerdb?authSource=admin
      - DB_NAME=aitrainerdb
      - QDRANT_HOST=qdrant
      - RUNNING_IN_CONTAINER=true
      - RATE_LIMIT_LOGIN=100/minute

    dns:
      - 8.8.8.8
      - 8.8.4.4
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - mongo
      - qdrant
    networks:
      - aitrainer-network

  frontend:
    build:
      context: ./frontend
      args:
        BUILD_MODE: ${BUILD_MODE:-development}
      target: build
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_PROXY_TARGET=http://backend:8000
    command: npm run dev -- --host
    depends_on:
      - backend
    networks:
      - aitrainer-network

  # ADMIN SERVICES REMOVED FROM DOCKER-COMPOSE FOR LOCAL DEVELOPMENT
  # Use instead:
  #   make front-admin    # Run frontend/admin with npm dev
  #   make api-admin      # Run backend-admin with python
  # See ADMIN_DEPLOYMENT.md for deployment instructions

  mongo:
    image: docker.io/library/mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-aitrainer}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-aitrainerpass}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-aitrainerdb}
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - aitrainer-network

  mongo-express:
    image: docker.io/library/mongo-express:latest
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME:-aitrainer}:${MONGO_INITDB_ROOT_PASSWORD:-aitrainerpass}@mongo:27017/
      ME_CONFIG_BASICAUTH_ENABLED: "true"
      ME_CONFIG_BASICAUTH_USERNAME: mongoexpressuser
      ME_CONFIG_BASICAUTH_PASSWORD: mongoexpresspass
    depends_on:
      - mongo
    networks:
      - aitrainer-network

  qdrant:
    image: docker.io/qdrant/qdrant:latest
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: curl -f http://localhost:6333/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - aitrainer-network

volumes:
  mongodata:
  qdrant_data:

networks:
  aitrainer-network:
    driver: bridge
